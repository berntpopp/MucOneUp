# Conda environment for PacBio HiFi read simulation
#
# This environment contains pbsim3 for CLR simulation, CCS (pbccs) for
# HiFi consensus generation, minimap2 for alignment, and samtools for
# BAM/SAM conversion.
#
# Installation:
#   mamba env create -f conda/env_pacbio.yml
#   conda activate env_pacbio
#
# Required Tools:
#   - pbsim3: PacBio/ONT read simulator (≥3.0.5)
#   - pbccs: Circular Consensus Sequencing for HiFi generation (≥6.4.0)
#   - minimap2: Long-read aligner (≥2.28)
#   - samtools: SAM/BAM manipulation (≥1.21)
#
# References:
#   - pbsim3: https://github.com/yukiteruono/pbsim3
#   - CCS: https://github.com/PacificBiosciences/ccs
#   - minimap2: https://github.com/lh3/minimap2
#   - samtools: https://github.com/samtools/samtools

name: env_pacbio
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core Python
  - python=3.9

  # PacBio simulation and processing tools
  - pbsim3>=3.0.5         # PacBio/ONT read simulator
  - pbccs>=6.4.0          # Circular Consensus Sequencing (CCS)

  # Alignment and conversion tools
  - minimap2>=2.28        # Long-read aligner (supports map-hifi preset)
  - samtools>=1.21        # SAM/BAM conversion and indexing

  # Compression utilities (required by pbsim3 for output compression)
  - gzip                  # Required for compressed FASTQ output

  # Optional: Additional utilities for debugging and analysis
  - htslib                # HTSlib for BAM validation
